<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="prism.7b753131.css">
    <link rel="stylesheet" href="style.f91e55f4.css">
    <style id="code_style"></style>
    <title>易畅的简历</title>
</head>
<body>
<div class="wrapper">
    <div id="options">
        <pre id="code_body" class="breathe"></pre>
        <button id="btnSpeed">
            <span id="speedStatus">1.0×</span>
        </button>
        <a class="downloadResume" href="resumepdf\resume.pdf">下载 PDF 简历</a>
    </div>
    <div id="paper"></div>
    <div class="skipper">
        <button class="skipButten" id="skip_inputResume">跳过 MarkDown 展示动画</button>
        <button class="skipButten" id="skip_all">跳过所有动画直接展示结果</button>
    </div>
    <img class="avatar" src="avatar.c6ee478b.jpg" alt="头像">
</div>

<script src="prism.ebe1b7c4.js"></script>
<script type="text/javascript" src="jquery-3.6.0.min.47fa15b2.js"></script>
<script src="main.426bdc03.js"></script>
</body>
</html>
